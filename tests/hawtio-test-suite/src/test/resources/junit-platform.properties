cucumber.publish.enabled=false
cucumber.publish.quiet=true
cucumber.glue=io.hawt.tests.spring.boot, io.hawt.tests.features
cucumber.filter.tags=not @Ignore
cucumber.plugin=pretty, html:target/cucumber-reports/report.html, json:target/cucumber-reports/Cucumber.json, junit:target/cucumber-reports/Cucumber.xml


junit.jupiter.testclass.order.default=org.junit.jupiter.api.ClassOrderer$OrderAnnotation
