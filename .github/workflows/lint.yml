name: Lint

on:
  pull_request:
    branches:
      - main
      - 4.x
    paths-ignore:
      - '**.md'
  push:
    branches:
      - main
      - 4.x
    paths-ignore:
      - '**.md'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Shellcheck
        shell: bash
        run: |
          ./scripts/shellcheck.sh
