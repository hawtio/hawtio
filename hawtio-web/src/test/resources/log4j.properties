#
# The logging properties used during tests..
#
log4j.rootLogger=WARN, console, file

#log4j.logger.httpclient.wire=WARN
#log4j.logger.org.apache.commons.httpclient=WARN
log4j.logger.otherQuartzRoute=WARN
log4j.logger.quartzRoute1=WARN
log4j.logger.quartzRoute2=WARN

#log4j.logger.httpclient.wire=DEBUG
#log4j.logger.org.apache.commons.httpclient=DEBUG

log4j.logger.io.hawt.web.RedirectFilter=DEBUG

# Console will only display warnnings
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p | %t | %m%n
log4j.appender.console.threshold=INFO

# File appender will contain all info messages
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d | %-5p | %m | %c | %t%n
log4j.appender.file.file=target/console.log
log4j.appender.file.append=false
