<div ng-controller="Camel.DebugRouteController" ng-switch="debugging">
  <div ng-switch-when="true">
    <div class="row-fluid">
      <button class="btn pull-right" type="submit" ng-click="stopDebugging()">Stop Debugging</button>
    </div>
    <div class="row-fluid" ng-switch="hasBreakpoint">
      <button ng-switch-when="true" class="btn pull-right" ng-disabled="!selectedDiagramNodeId" ng-click="removeBreakpoint()"><i class="icon-remove"></i> Breakpoint</button>
      <button ng-switch-default="false" class="btn pull-right" ng-disabled="!selectedDiagramNodeId" ng-click="addBreakpoint()"><i class="icon-plus"></i> Breakpoint</button>
    </div>

    <div ng-include src="graphView">
    </div>
    <div ng-include src="tableView">
    </div>
  </div>
  <div class="span12 well" ng-switch-default="false">
    <form>
      <p>Debugging allows you to step through camel routes to diagnose issues</p>

      <button class="btn btn-info" type="submit" ng-click="startDebugging()">Start Debugging</button>
    </form>
  </div>
</div>
