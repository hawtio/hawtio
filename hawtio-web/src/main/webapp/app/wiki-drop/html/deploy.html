<div>

  <script type="text/ng-template" id="fileUpload.html">
    <div ng-hide="artifactUploader.isHTML5">
      <input type="file" nv-file-select="" uploader="artifactUploader" multiple>
    </div>
    <div class="file-drop-zone" nv-file-drop="" uploader="artifactUploader">
      <div class="alert alert-info" ng-show="artifactUploader.queue.length == 0">
        Drag and drop files here to install them
      </div>
      <div ng-repeat="item in artifactUploader.queue">
      <div>
        <i ng-show="item.isUploading" class="icon-spinner icon-spin"></i>
        <i ng-show="item.isUploaded" class="icon-ok"></i>
        {{item.file.name}}
        <span ng-show="artifactUploader.isHTML5 && item.progress"> - {{(item.fileSizeMB/item.progress)*100|number:2}}MB / {{item.fileSizeMB}}MB</span>

        </div>
        <!--
        <div ng-show="artifactUploader.isHTML5" 
             class="inline-block progress progress-striped no-bottom-margin" 
             ng-class="{ 'active': item.isUploading }">
          <div class="bar" ng-style="{ 'width': item.progress + '%' }"></div>
          </div>
          -->
      </div>
    </div>
    <div>
      <!--
      <div>
        Queue progress:
        <div class="progress" style="">
          <div class="progress-bar" role="progressbar" ng-style="{ 'width': artifactUploader.progress + '%' }"></div>
        </div>
      </div>
      -->
      <!--
      <button type="button" class="btn btn-warning btn-s" ng-click="artifactUploader.cancelAll()" ng-disabled="!artifactUploader.isUploading">
        <span class="glyphicon glyphicon-ban-circle"></span> Cancel all
      </button>
      <button type="button" class="btn btn-danger btn-s" ng-click="artifactUploader.clearQueue()" ng-disabled="!artifactUploader.queue.length">
        <span class="glyphicon glyphicon-trash"></span> Remove all
      </button>
      <button type="button" class="btn btn-success btn-s" ng-click="doUpload()" ng-disabled="!artifactUploader.getNotUploadedItems().length">
        <span class="glyphicon glyphicon-upload"></span> Upload all
      </button>
      -->
    </div>
  </script>

  <div compile="artifactTemplate"></div>

</div>
