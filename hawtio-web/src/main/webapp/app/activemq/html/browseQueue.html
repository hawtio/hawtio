<script type="text/ng-template" id="activemqMessageTemplate">
  <div class="expandable closed">
    <div title="Headers" class="title">
      <i class="expandable-indicator"></i> Headers
    </div>
    <div class="expandable-body well">
      <table class="table table-condensed table-striped">
        <thead>
        <tr>
          <th>Header</th>
          <th>Value</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="(key, value) in headers(row)">
          <td class="property-name">{{key}}</td>
          <td class="property-value">{{value}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div ng-controller="Core.EditorController">
      <textarea ui-codemirror="codeMirrorOptions" class="messageDetail" ng-model="row.Text"  class="input-xlarge" rows="{{lineCount(row.Text)}}"></textarea>
  </div>
</script>

<table cellpadding="0" cellspacing="0" border="0" class="table table-condensed table-striped table-bordered table-hover"
       id="grid">
  <thead>
  <tr>
    <th></th>
    <th>Message ID</th>
    <th>Correlation ID</th>
    <th>Timestamp</th>
    <th>Delivery Mode</th>
    <th>Reply To</th>
    <th>Redelivered</th>
    <th>Priority</th>
    <th>Group ID</th>
    <th>Expiration</th>
    <th>Type</th>
    <th>Destination</th>
  </tr>
  </thead>
  <tbody>
</table>
