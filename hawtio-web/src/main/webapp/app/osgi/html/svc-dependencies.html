<style type="text/css">

    div#pop-up {
        display: none;
        position:absolute;
        color: white;
        font-size: 14px;
        background: rgba(0,0,0,0.6);
        padding: 5px 10px 5px 10px;
        -moz-border-radius: 8px 8px;
        border-radius: 8px 8px;
    }

    div#pop-up-title {
        font-size: 15px;
        width:200px;
        margin-bottom: 4px;
        font-weight: bolder;
    }
    div#pop-up-content {
        font-size: 12px;
    }

    rect.graphbox {
        fill: #DDD;
    }

    rect.graphbox.frame {
        stroke: #222;
        stroke-width: 2px
    }

    path.link {
        fill: none;
        stroke: #666;
        stroke-width: 1.5px;
    }

    path.link.registered {
        stroke: #444;
    }

    path.link.inuse {
        stroke-dasharray: 0,2 1;
    }

    circle {
        fill: #black;
    }

    circle.service {
        fill: blue;
    }

    circle.bundle {
        fill: green;
    }

    text {
        font: 10px sans-serif;
        pointer-events: none;
    }

    text.shadow {
        stroke: #fff;
        stroke-width: 3px;
        stroke-opacity: .8;
    }

</style>

<div ng-controller="Osgi.ServiceDependencyController">
  <div ng-hide="inDashboard" class="add-link">
    <a ng-href="{{addToDashboardLink()}}" title="Add this view to a Dashboard"><i class="icon-share"></i></a>
  </div>

    <div id="pop-up">
        <div id="pop-up-title"></div>
        <div id="pop-up-content"></div>
    </div>

  <div class="row-fluid">
    <div class="span12 canvas">
      <div hawtio-force-graph graph="graph" link-distance="100" charge="-300" nodesize="10" style="min-height: 800px"></div>
    </div>
  </div>

</div>
