<div ng-controller="Osgi.BundlesController">
    <div class="row-fluid">
        <div id="tab" class="btn-group pull-right" data-toggle="buttons-radio">
            <p/>
            <a href="#/osgi/bundle-list" class="btn btn-primary">List View</a>
            <a href="#/osgi/bundles" class="btn btn-primary active">Table View</a>
            <p/>
        </div>
    </div>

    <div class="row-fluid">
    <div class="pull-left">
      <form class="form-inline no-bottom-margin">
        <fieldset>
          <div class="controls control-group inline-block controls-row">
            <div class="btn-group">
              <button ng-disabled="selected.length == 0" class="btn" ng-click="stop()" title="Stop"><i class="icon-stop"></i></button>
              <button ng-disabled="selected.length == 0" class="btn" ng-click="start()" title="Start"><i class="icon-play"></i></button>
              <button ng-disabled="selected.length == 0" class="btn" ng-click="refresh()" title="Refresh"><i class="icon-refresh"></i></button>
              <button ng-disabled="selected.length == 0" class="btn" ng-click="update()" title="Update"><i class="icon-cloud-download"></i></button>
              <button ng-disabled="selected.length == 0" class="btn" ng-click="uninstall()" title="Uninstall"><i class="icon-eject"></i></button>
            </div>
            <div class="input-append">
              <input class="input-xlarge" type="text" placeholder="Install Bundle..." ng-model="bundleUrl">
              <button ng-disabled="installDisabled()" class="btn" ng-click="install()" title="Install"><i class="icon-ok"></i></button>
            </div>
          </div>
        </fieldset>
      </form>
      
    </div>

    <div class="pull-right">
      <form class="form-inline no-bottom-margin">
        <fieldset>
          <div class="control-group inline-block">
            <input type="text" class="search-query" placeholder="Filter..." ng-model="search">
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  
  
  <div class="row-fluid">
    <div ng-hide="loading" class="row-fluid" ng-grid="gridOptions">
    </div>
    <div ng-show="loading">
      Please wait, loading...
    </div>
  </div>
</div>
