<div>
  <form class="form-horizontal" ng-submit="deleteAndCloseDialog()">
    <div class="modal-header"><h4>Delete Document</h4></div>
    <div class="modal-body">
      <div class="control-group">
        <p>You are about to delete
          <ng-pluralize count="gridOptions.selectedItems.length"
                        when="{'1': 'this document!', 'other': 'these {} documents!'}">
          </ng-pluralize>
        </p>

        <div ng-bind-html-unsafe="selectedFileHtml"></div>
        <p class="alert alert-danger" ng-show="warning" ng-bind-html-unsafe="warning">
        </p>
      </div>
    </div>
    <div class="modal-footer">
      <input class="btn btn-primary" type="submit"
             value="Delete">
      <button class="btn btn-warning cancel" type="button" ng-click="close()">Cancel</button>
    </div>
  </form>
</div>
