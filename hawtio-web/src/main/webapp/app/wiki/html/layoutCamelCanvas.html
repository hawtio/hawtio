<div ng-controller="Wiki.CamelController">
  <ng-include src="'app/wiki/html/camelNavBar.html'"></ng-include>

  <div class="row-fluid">
    <div class="span12">
      <ul class="nav nav-tabs">
        <li ng-class="{active : true}">
          <a ng-href='{{startLink}}/camel/canvas/{{pageId}}' title="Edit the diagram in a draggy droppy way" data-placement="bottom">
            <i class="icon-picture"></i> Canvas</a></li>
        <li ng-class="{active : false}">
          <a ng-href='{{startLink}}/camel/properties/{{pageId}}' title="Switch to the tree based view" data-placement="bottom">
            <i class="icon-sitemap"></i> Tree</a></li>
        <li class="pull-right">
          <a href='' title="Add new pattern node connecting to this pattern" ng-click="addNode()" data-placement="bottom">
            <i class="icon-plus"></i> Add</a></li>
        <li class="pull-right">
          <a href='' title="Deletes the selected pattern" ng-show="canDelete()" ng-click="removeNode()" data-placement="bottom">
            <i class="icon-remove"></i> Delete</a></li>
      </ul>

      <div modal="addDialog.show" close="addDialog.close()" ng-options="addDialog.options">
        <form class="form-horizontal no-bottom-margin" ng-submit="addAndCloseDialog()">
          <div class="modal-header"><h4>Add Node</h4></div>
          <div class="modal-body">
            <div hawtio-tree="paletteTree" hideRoot="true" onSelect="onPaletteSelect" activateNodes="paletteActivations"></div>
          </div>
          <div class="modal-footer">
            <input id="submit" class="btn btn-primary add" type="submit" ng-disabled="!selectedPaletteNode" value="Add">
            <button class="btn btn-warning cancel" type="button" ng-click="addDialog.close()">Cancel</button>
            </div>
          </form>
        </div>
      </div>

      <div ng-view></div>
    </div>
  </div>
</div>
