machine:
  node:
    version: 6.9.1
  java:
    version: oraclejdk7
  services:

branches:
  only:
    - master

dependencies:
  pre:
    - npm install -g gulp
  override:
    - mvn install

test:
  override:
    - echo true

general:
  artifacts:
    - '**/target/*.jar'
    - '**/target/*.war'
    - '**/target/classes/features.xml'

deployment:
  website:
    branch: master
    owner: hawtio
    commands:
      - git config --global user.email "circleci@mail.com"
      - git config --global user.name "CircleCI"
      - ./ci-website.sh

