<div>
  <div class="row-fluid">
    <div class="span12">
      <div class="fabric-page-header row-fluid">

        <div class="pull-left" ng-show="iconURL">
          <div class="app-logo">
            <img ng-src="{{iconURL}}">&nbsp;
          </div>
        </div>
        <div class="pull-left">
            <h2 class="inline"><span class="contained c-wide3">&nbsp;{{displayName || appTitle}}</span></h2>
        </div>
        <div class="pull-right">
          <button class="btn btn-success pull-right"
                  title="Run this application"
                  ng-disabled="!config || config.error"
                  ng-click="apply()">
            <i class="icon-play-circle"></i> Run
          </button>
        </div>
        <div class="pull-left span10 profile-summary-wide">
          <div
               ng-show="summaryHtml"
               ng-bind-html-unsafe="summaryHtml"></div>
        </div>
      </div>

    </div>
  </div>

</div>
